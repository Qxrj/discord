<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceChat - Discord Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --bg-primary: #36393F;
            --bg-secondary: #2F3136;
            --bg-tertiary: #202225;
            --text-normal: #DCDDDE;
            --text-muted: #72767D;
            --green: #43B581;
            --red: #F04747;
            --yellow: #FAA61A;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-normal);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            padding: 16px 0;
            overflow-y: auto;
        }

        .server-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 8px;
            flex-shrink: 0;
        }

        .server-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 20px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .server-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .server-item.active {
            border-radius: 16px;
        }

        .channels-section {
            flex: 1;
            overflow-y: auto;
            padding-top: 16px;
        }

        .channel-header {
            padding: 0 16px;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-item {
            padding: 6px 16px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            border-left: 3px solid transparent;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-item:hover {
            color: var(--text-normal);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-item.active {
            color: var(--text-normal);
            background-color: rgba(88, 101, 242, 0.2);
            border-left-color: var(--primary);
        }

        .channel-icon {
            width: 16px;
            text-align: center;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .chat-header {
            padding: 16px 24px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-title {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-header-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .header-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: var(--text-normal);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-text {
            color: var(--text-normal);
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .system-message {
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
            padding: 12px 0;
            font-style: italic;
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px 24px 24px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            background-color: var(--bg-secondary);
            border-radius: 24px;
            padding: 10px 16px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            background-color: rgba(88, 101, 242, 0.1);
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-normal);
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .input-button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-button:hover {
            color: var(--primary);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Voice Section */
        .voice-section {
            padding: 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
        }

        .voice-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .voice-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .voice-button.mic {
            background-color: var(--green);
            color: white;
        }

        .voice-button.mic:hover {
            background-color: #3db06f;
            transform: scale(1.1);
        }

        .voice-button.mic.inactive {
            background-color: var(--red);
        }

        .voice-button.mic.inactive:hover {
            background-color: #e03e3e;
        }

        .voice-status {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-indicator.inactive {
            background-color: var(--red);
            animation: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Right Sidebar - Voice Users */
        .right-sidebar {
            width: 240px;
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .voice-members-header {
            padding: 16px;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--bg-tertiary);
            background-color: var(--bg-primary);
        }

        .voice-members-list {
            flex: 1;
            padding: 12px 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .voice-member-item {
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            background-color: transparent;
            cursor: default;
        }

        .voice-member-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .voice-member-item.self {
            background-color: rgba(88, 101, 242, 0.15);
            border-left: 2px solid var(--primary);
            padding-left: 10px;
        }

        .voice-member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
        }

        .voice-member-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .voice-member-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-normal);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .voice-member-name.self::after {
            content: " (you)";
            color: var(--primary);
            font-weight: 500;
        }

        .voice-member-status {
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .voice-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--green);
            animation: pulse 2s infinite;
        }

        .voice-indicator.muted {
            background-color: var(--red);
            animation: none;
        }

        .empty-voice-message {
            padding: 24px 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .modal-description {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .button.primary {
            background-color: var(--primary);
            color: white;
        }

        .button.primary:hover {
            background-color: var(--primary-dark);
        }

        .button.secondary {
            background-color: transparent;
            color: var(--text-normal);
            border: 1px solid var(--text-muted);
        }

        .button.secondary:hover {
            border-color: var(--text-normal);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="server-list">
                <div class="server-item active" title="Main Server">V</div>
                <div class="server-item" title="Friends" style="background: linear-gradient(135deg, #FAA61A, #F59E0B);">F</div>
            </div>

            <div class="channels-section">
                <div class="channel-header">Channels</div>
                <div class="channel-item active">
                    <span class="channel-icon">#</span>
                    <span>general</span>
                </div>
                <div class="channel-item">
                    <span class="channel-icon">#</span>
                    <span>announcements</span>
                </div>
                <div class="channel-item">
                    <span class="channel-icon">#</span>
                    <span>random</span>
                </div>

                <div class="channel-header" style="margin-top: 24px;">Voice Channels</div>
                <div class="channel-item">
                    <span class="channel-icon">üîä</span>
                    <span>Lounge</span>
                </div>
                <div class="channel-item">
                    <span class="channel-icon">üîä</span>
                    <span>Gaming</span>
                </div>
            </div>

            <div class="voice-section">
                <div class="voice-controls">
                    <button class="voice-button mic" id="micButton" title="Toggle Microphone">üé§</button>
                    <div class="voice-status">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="voiceStatus">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-left">
                    <span class="channel-icon">#</span>
                    <div>
                        <div class="chat-header-title">general</div>
                    </div>
                </div>
                <div class="chat-header-right">
                    <div class="header-icon" title="Call">‚òéÔ∏è</div>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Welcome to #general üëã This is the start of your journey!</div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Message #general"
                        autocomplete="off"
                    >
                    <div class="input-actions">
                        <button class="input-button" title="Add attachment">üìé</button>
                        <button class="input-button" title="Emoji">üòä</button>
                    </div>
                </div>
                <button class="send-button" id="sendButton" title="Send message">‚û§</button>
            </div>
        </div>

        <!-- Right Sidebar - Voice Members -->
        <div class="right-sidebar">
            <div class="voice-members-header">
                üîä Voice Channel
            </div>
            <div class="voice-members-list" id="voiceMembersList">
                <div class="empty-voice-message">No one connected</div>
            </div>
        </div>
    </div>



    <script>
        // Application State
        const state = {
            username: 'User' + Math.floor(Math.random() * 1000),
            messages: [],
            voiceMembers: [], // Track users in voice channel
            isMicActive: false,
            mediaStream: null,
            audioContext: null,
            analyser: null,
            peerConnections: new Map(),
            dataChannels: new Map(),
            isCallActive: false
        };

        // Initialize
        function init() {
            setupEventListeners();
            addSystemMessage(`${state.username} joined the channel`);
            updateVoiceMembersList();
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('micButton').addEventListener('click', toggleMicrophone);
            document.getElementById('usersIcon').addEventListener('click', showUsersModal);
        }

        // Message Functions
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            addMessage(state.username, text);
            input.value = '';
            input.focus();
        }

        function addMessage(author, text) {
            const message = {
                author,
                text,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            state.messages.push(message);
            renderMessage(message);
        }

        function renderMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const initials = message.author.substring(0, 2).toUpperCase();
            
            messageEl.innerHTML = `
                <div class="message-avatar">${initials}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${message.author}</span>
                        <span class="message-time">${message.timestamp}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const systemEl = document.createElement('div');
            systemEl.className = 'system-message';
            systemEl.textContent = text;
            container.appendChild(systemEl);
            container.scrollTop = container.scrollHeight;
        }

        // Microphone & Voice Functions
        async function toggleMicrophone() {
            if (state.isMicActive) {
                deactivateMicrophone();
            } else {
                await activateMicrophone();
            }
        }

        async function activateMicrophone() {
            try {
                state.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });

                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaStreamSource(state.mediaStream);
                source.connect(state.analyser);

                state.isMicActive = true;
                state.voiceMembers.push({
                    name: state.username,
                    isMuted: false,
                    isSelf: true
                });
                
                updateMicButton();
                updateVoiceStatus();
                updateVoiceMembersList();
                addSystemMessage(`üé§ ${state.username} joined the voice channel`);
            } catch (error) {
                console.error('Microphone error:', error);
                alert('Unable to access microphone. Please check permissions.');
            }
        }

        function deactivateMicrophone() {
            if (state.mediaStream) {
                state.mediaStream.getTracks().forEach(track => track.stop());
            }
            if (state.audioContext) {
                state.audioContext.close();
            }
            state.isMicActive = false;
            state.mediaStream = null;
            state.voiceMembers = state.voiceMembers.filter(m => !m.isSelf);
            
            updateMicButton();
            updateVoiceStatus();
            updateVoiceMembersList();
            addSystemMessage(`${state.username} left the voice channel`);
        }

        function updateMicButton() {
            const btn = document.getElementById('micButton');
            if (state.isMicActive) {
                btn.classList.remove('inactive');
                btn.textContent = 'üé§';
            } else {
                btn.classList.add('inactive');
                btn.textContent = 'üîá';
            }
        }

        function updateVoiceStatus() {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('voiceStatus');
            if (state.isMicActive) {
                indicator.classList.remove('inactive');
                status.textContent = 'Recording';
            } else {
                indicator.classList.add('inactive');
                status.textContent = 'Ready';
            }
        }

        function updateVoiceMembersList() {
            const list = document.getElementById('voiceMembersList');
            
            if (state.voiceMembers.length === 0) {
                list.innerHTML = '<div class="empty-voice-message">No one connected</div>';
                return;
            }

            list.innerHTML = '';
            state.voiceMembers.forEach(member => {
                const memberEl = document.createElement('div');
                memberEl.className = `voice-member-item ${member.isSelf ? 'self' : ''}`;
                
                const initials = member.name.substring(0, 2).toUpperCase();
                
                memberEl.innerHTML = `
                    <div class="voice-member-avatar">${initials}</div>
                    <div class="voice-member-info">
                        <div class="voice-member-name ${member.isSelf ? 'self' : ''}">${member.name}</div>
                        <div class="voice-member-status">
                            <span class="voice-indicator ${member.isMuted ? 'muted' : ''}"></span>
                            ${member.isMuted ? 'Muted' : 'Speaking'}
                        </div>
                    </div>
                `;
                list.appendChild(memberEl);
            });
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start the app
        init();
    </script>
</body>
